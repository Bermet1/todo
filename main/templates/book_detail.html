{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/book_detail.css">   
    <title>Book</title>
</head>
<body>
    <div class="style">
        <h1>{{ book_object.title }}</h1>
        <p>{{ book_object.subtitle }}</p>
        <p>{{ book_object.author}}</p>
        <p>{{book_object.description}}</p>
        <p>{{book_object.year}}</p>
        <p>{{book_object.genre}}</p>
        <p>Цена: {{book_object.price}}</p>

    </div>
    
  
</body>
</html>
